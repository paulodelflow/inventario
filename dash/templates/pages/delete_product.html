<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<div id="addProductFormContainer">
    <h2>Agregar Producto</h2>
    <form id="addProductForm" method="post" enctype="multipart/form-data" action="{% url 'add_product' %}">
        {% csrf_token %}
        <div class="row">
            <div class="col-md-6">
                {{ form.name }}
            </div>
            <div class="col-md-6">
                {{ form.price }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                {{ form.stock }}
            </div>
            <div class="col-md-6">
                {{ form.image }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                {{ form.description }}
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Agregar Producto</button>
    </form>
</div>
{% endblock %}

</body>
</html>
